<!DOCTYPE html>
<html>
<head>
	<title>Belajar Coding</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("p").on("click", function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
<p>If u click on me, I will disapear.</p>
<p>Click me away</p>
<p>Click me too</p>
</body>
</html>
