<!DOCTYPE html>
<html>
<head>
	<title>Belajar Coding</title>
	<script>
		$(document).ready(function(){
			$("button".click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>This is a a heading</h2>
	<p>This is a paragraph</p>
	<p>This is another paragraph</p>

	<button>Click me</button>
</body>
</html>
